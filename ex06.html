<body>
    <p>Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, respeitando a regra:&nbsp;Os anos bissextos são múltiplos de 4,&nbsp;<u>não</u>&nbsp;múltiplos de 100 (1900 não é bissexto) e múltiplos de 400 (2000 é bissexto). (fonte:<a href="http://www.ponteiro.com.br/bisse.php" rel="nofollow" target="_blank">http://www.ponteiro.com.br/bisse.php</a>)</p>

    <script>
        document.write('<hr>')
        var ano = 1004
        while (ano <= 2025) {
            if( !(ano % 100 === 0) || (ano % 400 === 0)) {
                document.write(ano + ' <br>')
            } else {
                document.write(ano + ' não é bissexto<br>')
            }
            // ano = ano + 4
            ano += 4
        }
        document.write('ACABOU!!')
    </script>
</body>
</html>
