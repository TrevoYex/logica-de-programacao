<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
    <style>
        body {
            background-color: rgb(120, 178, 197);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            text-align: center;
            text-shadow: 2px 1px 9px rgba(0, 0, 0, 0.308);
        }

        #output {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <div id="output"></div>

    <script>
        var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sabado')

        var hoje = new Date()
        var diaSemana = hoje.getDay() //retorna o dia da semana
        

        /*
        0 - domingo
        1 - segunda
        ...
        */

        var output = document.querySelector('#output')
        output.innerHTML = 'Hoje é dia ' + dias[diaSemana]
        
    </script>
</body>
</html>
