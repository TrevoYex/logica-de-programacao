<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <div id="output"></div>

    <script>
        var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sabado')

        var hoje = new Date()
        var diaSemana = hoje.getDay() //retorna o dia da semana
        

        /*
        0 - domingo
        1 - segunda
        ...
        */

        alert('Bem vindo, hoje é ' + dias[diaSemana])
        
    </script>
</body>
</html>
