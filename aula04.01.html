<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuda</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Inserção de conteúdo</h1>
    <p>Pedir para o usuário digitar um número e mostrar a tabuada desse número de 1 a 1000. Deve ter a possibilidade do usuário digitar outro número e também de limpar a tabuada gerada previamente</p>
    <div id="output"</div>

    <script>
        var output = document.querySelector('#output')

        var mensagem = ''
        for (var i = 0; i < 1001; i++) {
            mensagem += 'i: ' + i + '<br>'
        }

        output.innerHTML = mensagem
    </script>
</body>
</html>
