<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <p>Pedir para o usuário digitar dois números que representam os lados de um retângulo. Mostrar na tela área total de duas formas distintas: Num alert ou na div#output(dependendo do botão clicado). Esse código não precisa ser executado quando a página é aberta</p>
    <button onclick="mostrarAreaAlert()">Mostrar Área num alert</button>
    <button onclick="mostrarAreaOutput()">Mostrar área no output</button>

    <div id="output"></div>

    <script>

        function mostrarAreaAlert(l, a) {
            var largura = prompt('Digite a largura')
            largura = parseFloat(largura)

            var altura = parseFloat(prompt('Digite a altura:'))
            var area = calcularArea(largura, altura)

            alert('a área total é: ' + area )
        }

        function mostrarAreaOutput() {
            var largura = prompt('Digite a largura')
            largura = parseFloat(largura)

            var altura = parseFloat(prompt('Digite a altura:'))
            var area = calcularArea(largura, altura)

            document.querySelector('#output').innerHTML = 'a área total é: ' + area
        }

        function calcularArea(l, a) {
            return l * a
        }

        mostrarArea(5, 10)
    </script>
</body>
</html>
