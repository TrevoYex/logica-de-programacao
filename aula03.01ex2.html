<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <p>Pedir para o usuário digitar um número e mostrar a tabuada desse número de 1 a 1000.</p>

    <script>
        var numero = parseFloat(prompt('Digite um número'))

        var indice = 1001
        // repita até que indice seja <= 1000

        do {
            document.write( numero + ' x '+ indice + ' = ' + (numero * indice) + ' <br>')

            indice = indice + 1
        } while(indice <= 1000)
        document.write('SAIU DO LOOP')

    </script>
</body>
</html>
