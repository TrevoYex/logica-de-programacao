<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <p>Mostrar na tela todos os produtos disponíveis para compra. Os nomes dos produtos estão agrupados num array</p>
    <div id="output"></div>
    
    <script>
        var produtos = new Array('caneta', 'lapis', 'tesoura', 'borracha', 'caderno', 'livro')

        produtos.push('compassso', 'cartolina')

        var output = document.querySelector('#output')

        var msg = ''
        for (var i = 0; i < produtos.length; i++){
            msg += 'produto ' + (i + 1) + ': '+ produtos[i] + '<br>'
        }

        output.innerHTML = msg
    </script>
</body>
</html>
