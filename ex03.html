<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //fazer jogador1 digitar um numero
        //fazer jogador2 digitar outro numero
        //se forem iguais, mostrar mensagem 'empate'
        //sortear um numero entre 0 e 1
        // se o numero sorteado for 0, ganha quem escolher o numero MENOR
        //se o numero sorteado for 1, ganha quem escolher o numero MAIOR

        var n1 = parseInt(prompt('Jogador 1, digite um número:'))
        var n2 = parseInt(prompt('Jogador 2, também digite um número'))
        var sor = parseInt(Math.random() * 2)

            if (n1 == n2 ) {
                alert('Empate!')
            } else if (sor == 0) {
                alert('Ganhou quem escolheu o menor número')
            } else if (sor == 1) {
                alert('Ganhou quem escolheu o maior número')
            }
        
        

      
    </script>
</body>
</html>
