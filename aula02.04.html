<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        // pedir para o usuário digitar dois números
        var n1 = prompt('Digite um número')
        n1 = parseFloat(n1)

        var n2 = parseFloat(prompt('Digite outro número'))
        //fazer uma media e boolean se a media for igual a 5

        var media = (n1 + n2) / 2
        alert(media > 5)
    </script>
</body>
</html>
