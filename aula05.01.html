<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>
        var n2 = parseFloat(prompt('Digite um número'))

        escreve(n2)

        function iniciarCalculo(simbolo) {
            var n1 = document.querySelector('#output').textContent
            n1 = parseFloat(n1)

            var n2 = prompt('Digite outro número: ')
            n2 = parseFloat(n2)

            try{
                var msg = calcular(simbolo, n1, n2)
            } catch(e){
                alert(e)
                return
            }

            

            escreve(msg)
        }

        function escreve(mensagem) {
            var output = document.querySelector('#output')
            output.innerHTML = mensagem
        }

        var msg = calcular('+', 2, 3)

        function calcular(simbolo, n1, n2) {

            if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/') {
                throw new Error('Digite um simbolo valido')
            }

            if( isNaN(n1) || isNaN(n2) ) {
                throw new Error('Chama passando somente números')
            }

            var numeroCalculado = null
            
            switch(simbolo) {
                case '+':
                    numeroCalculado = n1 + n2
                    break
                case '-':
                     numeroCalculado = n1 - n2
                    break
                case '*':
                    numeroCalculado = n1 * n2
                    break
                case '/':
                    numeroCalculado = n1 / n2
            }
            return numeroCalculado
        }

        
    </script>
</body>
</html>
