<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Controle de decisão</h1>
    <p>Pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovado ou não. A nota de corte é 5. Contudo, se qualquer uma das notas for zero, reprova automaticamente</p>

    <script>
        var nota1 = parseFloat(prompt('Digite a primeira nota:'))
        var nota2 = parseFloat(prompt('Digite a segunda nota:'))
        var media = (nota1 + nota2) / 2

        if (nota1 > 0 && nota2 > 0 && media >= 5) {
            alert('Parabéns! você foi aprovado.')
        } else {
            alert('Você foi reprovado! Estude mais.')
        }

        /*
         OU 

        if(nota1 === 0 || nota2 === 0 || media <=5) {
            alert('Desculpe, mas não foi dessa vez')
        } else {
            alert('Parabéns! Você foi aprovado')
        }
        */
    </script>
</body>
</html>
