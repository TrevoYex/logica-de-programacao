<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <h1>Lógica de Programação com Javascript</h1>
    <p>Mostrar na tela os dados de produtos, contendo quantidade em estoque e preço. Estes dados estarão agrupados em uma array de objetos.</p>

    <div id="output"></div>

    <script>
        var produtos = [
            {'nome': 'caneta', 'preco': 2}, 
            {'nome': 'lapis', 'preco': 1.2},
            {'nome': 'borracha', 'preco': 0.5},
    ];

    var msg = '';

    for(var i = 0; i < produtos.length; i++) {
        console.log(produtos[i].preco);

        msg += `<h2>Produto: ${produtos[i].nome}</h2>`;
        msg += `<p>Preço: ${produtos[i].preco}</p>`
    }
    document.getElementById('output').innerHTML = msg;
    </script>
</body>
</html>
