<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
            var n1 = prompt('Digite um número')
                                                            
            //converter em numero inteiro
            n1 = parseInt(n1)
                                                
            //pedir para o usuario digitar outro numero
            var n2 = prompt('Digite outro número')
            //converter em numero inteiro
            n2 = parseInt(n2)
            /*
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado); 
            */
              var res1 = n1 % n2
              alert(`O resto da divisão de ${n1} por ${n2} é: ${res1}`)          
            
            /*
            mostrar num alert o seguinte texto
            o numero (n1) elevado a (n2) é: (resultado); 
            */
             var res2 = n1 ** n2
             alert(`O número de ${n1} elevado a ${n2} é: ${res2}`)
                 
            
            
        </script>
</body>
</html>
