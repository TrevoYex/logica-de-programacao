<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        /*
        Pedir para o usuário digitar dois números e 
        mostrar uma mensagem informando se foi aprovado ou não. 
        A nota de corte é 5
        */

        var n1 = parseFloat(prompt('Digite um número'))
        var n2 = parseFloat(prompt('Digite outro número'))
        var media = (n1 + n2) / 2
        if (media > 5) {
            alert('Parabéns você foi aprovado!')
        } else {
            alert('Você foi reprovado. Estude mais!')
        }
    </script>
</body>
</html>
